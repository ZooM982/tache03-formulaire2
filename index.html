<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Mon formulaire</title>
</head>
<body>
     <div class="grid">
     	<div class="div1">
     		<div class="div2">
     			<div class="photo">
     				<div class="menu0">
     					<form>
     						<h1>Set The Event</h1>
     						<label class="price">Price</label>
     						<input type="text" name="price" id="price">
     						<br>
     							<select id="people" name="people" required>
     								<option id="people">People</option>
     								<option id="1">1</option>
     								<option id="2">2</option>
     								<option id="3">3</option>
     								<option id="4">4</option>
     							</select>
     						<br>
     						<label class="name">Name</label>
     						<input type="text" name="name" id="name">
     						<br>
     						<label class="mail">Mail</label>
     						<input type="email" name="mail" id="mail">
     						<br>
     						<label class="phone">Phone</label>
     						<input type="number" name="phone" id="phone">
     						<br>
     						<label class="comment" id="comment">Comment</label>
     						<textarea></textarea>
     						<br>
     						<br>
     						<input type="submit" name="send" value="SEND">
     				     				     				
     					</form>
     				</div>
     				<div class="div3">
     					<img src="img2.jpg">
     				</div>
     			</div>
     		</div>
     	</div>
     	<br>
     	<div class="div4">
     		<div class="div5">
     			<img src="img.jpg">
     		</div>
     		<br>
     		<div class="div6">
     			<form>
     				<h1>Booking place for your dinner!</h1>
     				<label class="name">Your name</label>
     				<input type="text" name="name" id="name">
     				<br>
     				<label class="phone">Your phone number</label>
     				<input type="number" name="phone" id="phone">
     				<br>
     				<select>
     					<option>Time</option>
     					<option>7PM</option>
     					<option>9PM</option>
     					<option>11pm</option>
     				</select>
     				<br>
     				<select>
     					<option>Food</option>
     					<option>Maffé</option>
     					<option>Attiéké</option>
     					<option>Tchiep</option>
     				</select>
     				<br>
     				<div class="button">
     					<div class="ch1">
     						<p>2</p>
     					</div>
     					<div class="ch2">
     						<p><span>4</span> Person</p>
     					</div>
     					<div class="ch3">
     						<p>6</p>
     					</div>
     					<div class="ch4">
     						<p>8</p>
     					</div>
     					<div class="ch5">
     						<p>10</p>
     					</div>
     					
     				</div>

     				<input type="submit" name="book" value="Book now">
     				<p class="text">Verify your booking into your phone</p>
     			</form>
     		</div>
     	</div>

     </div>
</body>
</html>
